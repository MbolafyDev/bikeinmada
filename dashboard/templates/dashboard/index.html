{% extends "base.html" %}
{% load static %}

{% block title %}Tableau de bord{% endblock %}

{% block content %}
<div class="container-fluid mb-3">
  <h2 class="mb-3">Tableau de bord</h2>

  <!-- Filtres -->
  <form class="row g-2 mb-3" id="filters"
        hx-get="{% url 'dashboard:home' %}"
        hx-target="#dashboard-wrapper"
        hx-push-url="true">
    <div class="col-12 col-md-auto">
      <select name="period" class="form-select">
        <option value="jour" {% if period == 'jour' %}selected{% endif %}>Aujourd'hui</option>
        <option value="semaine" {% if period == 'semaine' %}selected{% endif %}>Cette semaine</option>
        <option value="mois" {% if period == 'mois' %}selected{% endif %}>Ce mois</option>
        <option value="annee" {% if period == 'annee' %}selected{% endif %}>Cette année</option>
        <option value="personnalise" {% if period == 'personnalise' %}selected{% endif %}>Personnalisé</option>
      </select>
    </div>
    <div class="col-6 col-md-auto">
      <input type="date" name="date_from" class="form-control" value="{{ start|date:'Y-m-d' }}">
    </div>
    <div class="col-6 col-md-auto">
      <input type="date" name="date_to" class="form-control" value="{{ end|date:'Y-m-d' }}">
    </div>
    <div class="col-12 col-md-auto">
      <select name="page" class="form-select">
        <option value="">Toutes les pages</option>
        {% for p in pages %}
          <option value="{{ p.id }}" {% if selected_page == p.id %}selected{% endif %}>{{ p.nom }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 col-md-auto">
      <select name="caisse" class="form-select">
        <option value="">Toutes les caisses</option>
        {% for c in caisses %}
          <option value="{{ c.id }}" {% if selected_caisse == c.id %}selected{% endif %}>{{ c.nom }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 col-md-auto">
      <button class="btn btn-success">Appliquer</button>
    </div>
  </form>

  <div id="dashboard-wrapper">
    <!-- Cartes KPI -->
    {% include 'dashboard/partials/_cards.html' %}

    <!-- Graphiques -->
    {% include 'dashboard/partials/_charts.html' %}

    <!-- Tableaux opérationnels -->
    {% include 'dashboard/partials/_tables.html' %}
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
<script src="{% static 'dashboard/dashboard.js' %}" defer></script>
{% endblock %}
